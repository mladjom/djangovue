<div class="categories-view">
    <h1 class="text-4xl font-bold mb-6">Categories</h1>
  
    <!-- Loading State -->
    <div v-if="loading" class="animate-pulse space-y-4">
      <div class="h-6 bg-gray-300 rounded"></div>
      <div class="h-6 bg-gray-300 rounded"></div>
      <div class="h-6 bg-gray-300 rounded"></div>
    </div>
  
    <!-- Error State -->
    <div v-else-if="error" class="text-red-500">
      <p>Error loading categories: {{ error.message }}</p>
    </div>
  
    <!-- Categories List -->
    <ul v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <li
        v-for="category in categories"
        :key="category.id"
        class="bg-white p-4 shadow-md rounded-lg hover:shadow-lg transition-shadow"
      >
        <h2 class="text-2xl font-semibold mb-2">{{ category.name }}</h2>
        <p class="text-gray-700">{{ category.description }}</p>
      </li>
    </ul>
  </div>
