{% extends 'blog/base.html' %}

{% block title %}
  Article List
{% endblock %}

{% block content %}
  <h1>Article List</h1>
  <ul>
    {% for article in article_list %}
      <li>
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
